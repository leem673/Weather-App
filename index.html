<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
        <form id="city-input" class="mb-3">
          <div class="row">
            <div class="col-10">
              <input
                type="text"
                class="form-control"
                id="insert-city"
                placeholder="Enter location"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-secondary">Search</button>
            </div>
          </div>
        </form>
      </div>
      <h1 id="city">New York City</h1>
      <h2 id="date-time">
        <span id="day">Friday</span>
        <span id="time">17:24</span>
      </h2>
      <div class="d-flex justify-content-center">
        <div class="p-2">
          <img
            src="https://openweathermap.org/img/wn/03n@2x.png"
            alt="sunny"
            id="icon"
          />
        </div>
        <div class="p-2">
          <div class="float-left">
            <div class="current">
              <span id="current-temp">70</span>
              <span class="units">
                <a href="#" id="fahrenheit-link" class="active">°F</a> |
                <a href="#" id="celsius-link">°C</a></span
              >
            </div>
          </div>
        </div>
      </div>
      <ul class="conditions">
        <li><span id="description">Sunny</span></li>
        <li>Humidity: <span id="humidity">20</span>%</li>
        <li>Wind: <span id="wind">5</span> MPH</li>
      </ul>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <p class="footer">
      <a
        href="https://github.com/leem673/Weather-App"
        target="_blank"
        class="open-source"
        >Open-sourced</a
      >
      code by Michelle Lee. Hosted on Netlify.<br />
      Photo credit:
      <a
        href="https://www.pexels.com/photo/photo-of-man-surfing-on-ocean-waves-2607830/"
        target="_blank"
        class="photo-credit"
        >Larry Snickers</a
      >
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
